<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Sets the character encoding to support special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Makes it work on phones and tablets -->
    <title>GoTravel Chatbot</title>  <!-- Title shown in the browser tab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Adds Bootstrap for easy styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />  <!-- Brings in Leaflet for the map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <!-- Loads the map library -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Links my custom styles -->
</head>
<body>
    <div class="container text-center mt-3">
        <h1 class="welcome-message">Welcome to GoTravel Chatbot! üåç</h1>  <!-- Big welcome at the top -->
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">  <!-- Splits the page into two columns -->
            <!-- Chatbot Section (Left) -->
            <div class="col-lg-6 col-md-12 p-3">  <!-- Left side for the chat -->
                <div class="chat-container">
                    <div class="chat-header">Chat with GoTravel Bot ü§ñ</div>  <!-- Header for the chat box -->
                    <div id="chat-box"></div>  <!-- Where messages show up -->
                    <div class="chat-input-container">
                        <input type="text" id="user-input" class="form-control" placeholder="Type a message...">  <!-- Box to type messages -->
                        <button id="send-btn" class="btn btn-primary">Send</button>  <!-- Button to send messages -->
                    </div>
                </div>
            </div>
            <!-- Weather Section (Right) -->
            <div class="col-lg-6 col-md-12 p-3">  <!-- Right side for weather and map -->
                <div class="weather-container">
                    <div class="weather-header">Live Weather Updates ‚òÄÔ∏è</div>  <!-- Header for weather info -->
                    <div class="weather-box">
                        <h3 id="selected-city"></h3>  <!-- Shows the city name -->
                        <div id="weather-info"></div>  <!-- Shows weather details -->
                    </div>
                    <div class="forecast-container">
                        <h4>5-Day Forecast</h4>  <!-- Title for the forecast -->
                        <div class="forecast-box" id="forecast"></div>  <!-- Where forecast days go -->
                    </div>
                    <div id="map"></div>  <!-- Space for the map -->
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <p class="footer">This webapp was designed and developed by <strong>Mohamad Alian</strong>,<br/>a Postgraduate Student at Swinburne University of Technology.üòÄ</p>  <!-- Credit at the bottom -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>  <!-- Loads my JavaScript file -->
</body>
</html>
